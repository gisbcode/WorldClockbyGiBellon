<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock by Gi</title>
  </head>

  <body>
    <div class="container">
      <h1>🌍 World Clock</h1>

      <!-- City Selection -->
      <select id="city-select">
        <option value="">Select a City</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="America/Sao_Paulo">São Paulo 🇧🇷</option>
      </select>

      <!-- City Cards -->
      <div class="cities">
        <div class="city">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date">October 8th, 2025</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date">October 8th, 2025</div>
          </div>
          <div class="time">6:48:15 <small>AM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">October 8th, 2025</div>
          </div>
          <div class="time">2:48:15 <small>PM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">October 8th, 2025</div>
          </div>
          <div class="time">7:48:15 <small>AM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>São Paulo 🇧🇷</h2>
            <div class="date">October 8th, 2025</div>
          </div>
          <div class="time">3:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Giovanna Bellon</strong> and is
      open-sourced on
      <a href="https://github.com/gisbcode/WorldClockbyGiBellon" target="_blank"
        >GitHub</a
      >.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
