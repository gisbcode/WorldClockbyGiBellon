<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Gi</title>
  </head>

  <body>
    <div class="container">
      <h1>🌍 World Clock</h1>

      <!-- City Selection -->
      <select id="city-select">
        <option value="">Select a City</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="America/Sao_Paulo">São Paulo 🇧🇷</option>
      </select>

      <!-- City Cards -->
      <div class="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sao-paulo">
          <div>
            <h2>São Paulo 🇧🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Giovanna Bellon</strong> and is
      open-sourced on
      <a href="https://github.com/gisbcode/WorldClockbyGiBellon" target="_blank"
        >GitHub</a
      >.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
